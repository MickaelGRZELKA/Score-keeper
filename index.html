<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <title>Score-Keeper</title>
</head>
<body>
<main>
    <h1>Score-Keeper</h1>
    <p>First to <span class="green">5</span> for win</p>
    <h2><span id="p1Result" class="blue">0</span> vs <span id="p2Result" class="yellow">0</span></h2>
    <div class="button">
            <button type="button" id="p1" class="p1">Player 1</button>
            <button type="button" id="reset" class="reset">Reset</button>
            <button type="button" id="p2" class="p2">Player 2</button>
    </div>
</main>
</body>
</html>
